<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<div class="QR_Block">
  
  <img src="images/image-qr-code.png" alt="QR code image">

  <p style="font-family: 'Outfit';" class="main-text">Improve your front-end skills by building projects</p>

  <p style="font-family: 'Outfit';" class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

</div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obayagbona Osaghae Joshua</a>.
  </div>
</footer>

</html>
